<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Ubuntu&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="wrapper">
        <nav class="navbar px-0 border-bottom py-0 position-fixed">
            <div class="container-fluid px-0 px-md-3">
                    <a href="index.html" class="navbar-brand mx-0 col-12 col-md-auto text-center text-md-left py-2">
                        Frank Moran
                    </a>
                    <div class="navbar-nav col-12 col-md-auto text-center text-md-left px-0 py-2 py-md-0">
                    <ul class="px-0 py-0 mx-0 my-0">
                        <li class="nav-item d-inline-block px-2 px-md-3"><a class="nav-link py-0" href="index.html">About Me</a></li>
                        <li class="nav-item d-inline-block px-2 px-md-3 border-left"><a class="nav-link py-0" href="portfolio.html">Portfolio</a></li>
                        <li class="nav-item d-inline-block px-2 px-md-3 border-left"><a class="nav-link py-0" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-3">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="content--container border px-3 py-3">
                        <h1 class="content--title border-bottom mb-3">Contact Me</h1>
                        <form>
                            <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="comments">Comments</label>
                                <textarea class="form-control" id="comments" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <button class="btn btn-lg btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid pt-2">
            <div class="row">
                <div class="col-12 text-center">
                    &copy; Copyright 2019
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
